tags:
  - Auth
summary: User rigistration
operationId: singupUser
description: 'User rigistration'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: 'User name'
            type: string
            example: 'John Doe'
          email:
            description: 'User email'
            type: string
            example: 'example@mail.com'
          password:
            description: 'Account password'
            type: string
            example: '38984_fY'
responses:
  '201':
    description: Registers a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: ../../../components/schemas/user.yaml
  '409':
    description: Error while registering user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 409
            message:
              type: string
              example: ConflictError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Email in use'
  '500':
    $ref: '../../../components/responses/500.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
