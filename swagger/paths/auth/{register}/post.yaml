tags:
  - Auth
summary: User rigistration
operationId: registerUser
description: 'User rigistration'
security:
  - {}
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: 'User email'
            type: string
            example: 'example@mail.com'
          password:
            description: 'Account password'
            type: string
            example: 'password321'
responses:
  '201':
    description: Registers a user
    headers:
      Set-Cookie:
        description: Contains session id and refresh tokens.
        schema:
          type: string
          example: 'sessionId=abc123; Path=/; HttpOnly; Secure; SameSite=None'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: ../../../components/schemas/user.yaml
  '409':
    description: Error while registering user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 409
            message:
              type: string
              example: ConflictError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Email in use'
  '500':
    $ref: '../../../components/responses/500.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
