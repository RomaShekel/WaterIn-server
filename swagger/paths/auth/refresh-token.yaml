tags:
  - Auth
summary: Refresh the authentication token
operationId: refreshToken
description: Obtain a new authentication token using a refresh token
security:
  - bearerAuth: []
parameters:
  - in: cookie
    name: sessionId
    required: true
    schema:
      type: string
    description: Session ID of the user.
    example: 'j%3A%2266afd9c8c4e0fac0f172245c%22'
  - in: cookie
    name: refreshToken
    required: true
    schema:
      type: string
    description: Refresh Token of user session.
    example: 'dGhpcyBpcyBhIHJlZnJlc2ggdG9rZW4='
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
responses:
  '200':
    description: Token refreshed successfully
    headers:
      Set-Cookie:
        description: Contains session id and refresh tokens.
        schema:
          type: string
          example: 'sessionId=abc123; refreshToken=abc123; Path=/; HttpOnly; Secure; SameSite=None'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: yKJRYGuruk+EUYeXJyU/+SUMfICpe0NT/say3guZ
  '401':
    $ref: '../../components/responses/401.yaml'
