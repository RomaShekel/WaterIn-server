tags:
  - Auth
summary: User login
operationId: loginUser
description: 'User login'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: 'User email'
            type: string
            example: 'example@mail.com'
          password:
            description: 'Account password'
            type: string
            example: 'password321'
responses:
  '200':
    description: Registers a user
    headers:
      Set-Cookie:
        description: Contains session id and refresh tokens.
        schema:
          type: string
          example: 'sessionId=abc123; Path=/; HttpOnly; Secure; SameSite=None'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              $ref: ../../../components/schemas/session.yaml
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
