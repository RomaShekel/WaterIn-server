description: Bad Request
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: BadRequestError
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Missing required field'
