description: Not Found Error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 404
        message:
          type: string
          example: NotFoundError
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Water note with id 66ad2e950ad416410d20ebd9 not found'
