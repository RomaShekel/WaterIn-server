openapi: 3.1.0
info:
  version: 1.0.0
  title: WaterIn server
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description: App for monitoring the amount of water counsumed
tags:
  - name: Users
    description: Operations about users.
  - name: Water
    description: Operations about water.
  - name: Auth
    description: Auth operations.
servers:
  - url: http://localhost:3000
  # - url: server path not config yet
paths:
  /users/register:
    post:
      $ref: ../swagger/paths/auth/{register}/post.yaml
  /users/login:
    post:
      $ref: ../swagger/paths/auth/{login}/post.yaml
  /users/logout:
    post:
      $ref: ../swagger/paths/auth/{logout}/post.yaml
  /water/{id}:
    patch:
      $ref: ../swagger/paths/water/{id}/patch.yaml
    delete:
      $ref: ../swagger/paths/water/{id}/delete.yaml
  /water:
    # get:
    post:
      $ref: ../swagger/paths/water/post.yaml
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
